<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>

    <h1>Airbnb Price Estimator</h1>

    <div class="outer-div" id="loader" hidden>
      <div class="loader loader--style2 inner-div" title="1" >
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
          <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"/>
          </path>
        </svg>
      </div>
    </div>

    <div class="outer-price-div">
    <div class="price text inner-div" id="div-price" hidden>
      <div class="main-wrapper">
        <div class="columns">
            <p id="price">empty</p>

        </div>
      </div>
      </div>
      
    </div>

    <div id='estimate-btn' hidden>
      <button class="bl">
        Estimate
      </button>
    </div>

    

    <div id="to-airbnb" hidden>

      <div class="main-wrapper">
        <div class="columns">
          <div class="inner-column">
            <p>You are currently not on the AirBnb website. Click on the button to start estimating prices!</p>
          </div>
        </div>
      </div>

      <button class="bl" id="changeUrl">
        Go to airbnb.com
      </button>
    </div>

    
    <div class="main-wrapper" hidden id="to-room">
      <div class="columns">
        <div class="inner-column">
          <div  class="text" >
            <p>Go to a room to estimate its price!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="main-wrapper" hidden id="timeout">
      <div class="columns">
        <div class="inner-column">
          <div  class="text" >
            <p>The request timed out.. Try again!</p>
          </div>
        </div>
      </div>
    </div>
    





    <script src="popup.js"></script>
    <script type="text/javascript" src="extras.js"></script>


  </body>
</html>
